<th:block th:fragment="modalHistory">
    <div id="transfer-history-modal"
         data-backdrop="static" data-keyboard="false"
         class="modal fade"
         tabindex="-1"
         aria-labelledby="exampleModalLabel"
         aria-hidden="true"
    >
        <div class="modal-dialog modal-xl modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Transfer History</h5>
                    <button
                            type="button"
                            class="close"
                            data-dismiss="modal"
                            aria-label="Close"
                    >
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="table-responsive">
                    <table class="table table-striped mb-0">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>Date Create</th>
                            <th>Sender Id</th>
                            <th>Sender Name</th>
                            <th>Recipient Id</th>
                            <th>Recipient Name</th>
                            <th>Transfer Amount</th>
                            <th>Fee (%)</th>
                            <th>Transaction Amount</th>
                            <th>Fee Amount</th>
                        </tr>
                        </thead>
                        <tbody id="transfer-history-table-body">

                        </tbody>
                        <tfoot>
                        <th colspan="9" class="text-right">Total fee amount</th>
                        <th id="total-transfer-fee"></th>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>
</th:block>
