<th:block th:fragment="modalEdit">
  <div id="editCustomer"
       data-backdrop="static" data-keyboard="false"
       class="modal fade"
       tabindex="-1"
       aria-labelledby="exampleModalLabel"
       aria-hidden="true"
  >
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Edit Customer</h5>
          <button
                  type="button"
                  class="close"
                  data-dismiss="modal"
                  aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form id="edit-customer-form" method="post">
          <div class="modal-body">
            <div class="error-area hide"> </div>
            <div class="form-group">
              <label for="name-edit"
              >Name<span class="text-danger">*</span></label
              >
              <input
                      type="text"
                      placeholder="Enter name"
                      class="form-control"
                      id="name-edit"
                      name="name-edit"
                      value=""
              />
            </div>
            <div class="form-group">
              <label for="email-edit"
              >Email address<span class="text-danger">*</span></label
              >
              <input
                      type="email"
                      placeholder="Enter email"
                      class="form-control"
                      id="email-edit"
                      name="email-edit"
                      value=""
              />
            </div>
            <div class="form-group">
              <label for="address-edit"
              >Address<span class="text-danger">*</span></label
              >
              <input
                      type="text"
                      placeholder="Enter address"
                      class="form-control"
                      id="address-edit"
                      name="address-edit"
                      value=""
              />
            </div>
            <div class="form-group">
              <label for="phone-edit"
              >Phone<span class="text-danger">*</span></label
              >
              <input
                      type="tel"
                      placeholder="Enter phone"
                      class="form-control"
                      id="phone-edit"
                      name="phone-edit"
                      value=""
              />
            </div>
          </div>
          <div class="modal-footer">
            <button
                    type="button"
                    class="btn btn-secondary"
                    data-dismiss="modal"
            >
              Close
            </button>
            <button type="submit" class="btn btn-primary" id="btn-edit">
              Edit
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</th:block>
