<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="utf-8">
    <title>Edit Customer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Responsive bootstrap 4 admin template" name="description">
    <meta content="Coderthemes" name="author">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <th:block th:replace="/layout/headcss"/>

</head>

<body>

<!-- Begin page -->
<div id="wrapper">


    <!-- Topbar Start -->
    <th:block th:replace="/layout/top"/>
    <!-- end Topbar -->
    <!-- ========== Left Sidebar Start ========== -->
    <th:block th:replace="/layout/left"/>
    <!-- Left Sidebar End -->

    <!-- ============================================================== -->
    <!-- Start Page Content here -->
    <!-- ============================================================== -->

    <div class="content-page">
        <div class="content">

            <!-- Start Content-->
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <div class="card">
                        <div class="card-body">

                            <form th:object="${customer}" class="parsley-examples"
                                  novalidate="" method="post">
                                <h4 class="header-title mb-4">Edit Customer #<span th:text="*{id}"></span></h4>


                                <div class="form-group">
                                    <label for="name">Name<span class="text-danger">*</span></label>
                                    <input type="text" required=""
                                           placeholder="Enter name" class="form-control" id="name" th:field="*{name}">
                                    <p th:if="${errorsMap.containsKey('nameInvalid')}" class="alert-danger" th:text="${errorsMap.get('nameInvalid')}"></p>
                                </div>
                                <div class="form-group">
                                    <label for="email">Email address<span
                                            class="text-danger">*</span></label>
                                    <input type="email" required=""
                                           placeholder="Enter email" class="form-control" id="email" th:field="*{email}">
                                    <p th:if="${errorsMap.containsKey('emailInvalid')}" class="alert-danger" th:text="${errorsMap.get('emailInvalid')}"></p>
                                </div>
                                <div class="form-group">
                                    <label for="address">Address<span
                                            class="text-danger">*</span></label>
                                    <input type="text" required=""
                                           placeholder="Enter email" class="form-control" id="address" th:field="*{address}">
                                    <p th:if="${errorsMap.containsKey('addressInvalid')}" class="alert-danger" th:text="${errorsMap.get('addressInvalid')}"></p>
                                </div>

                                <div class="form-group text-right mb-0">
                                    <button class="btn btn-primary waves-effect waves-light mr-1" type="submit">
                                        Submit
                                    </button>
                                    <button type="reset" class="btn btn-secondary waves-effect waves-light">
                                        Cancel
                                    </button>
                                </div>

                            </form>
                        </div>
                    </div>
                    <!-- end card -->
                </div>
            </div>
            <!-- end container-fluid -->

        </div>
        <!-- end content -->


        <!-- Footer Start -->
        <th:block th:replace="/layout/footer"/>
        <!-- end Footer -->

    </div>

    <!-- ============================================================== -->
    <!-- End Page content -->
    <!-- ============================================================== -->

</div>
<!-- END wrapper -->


<!-- Right Sidebar -->
<th:block th:replace="/layout/right"/>

<th:block th:replace="/layout/js"/>
</body>

</html>
