<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="utf-8">
    <title>Create Customer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Responsive bootstrap 4 admin template" name="description">
    <meta content="Coderthemes" name="author">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <th:block th:replace="/layout/headcss"/>

</head>

<body>

<!-- Begin page -->
<div id="wrapper">


    <!-- Topbar Start -->
    <header>
        <div class="col-lg-6">
            <h1>Create customer</h1>
        </div>
        <div class="col-lg-6 header-right-button">
            <a href="/customers">
                <button class="btn btn-outline-light">
                    <i class="fas fa-bars"></i>
                    List of customers
                </button>
            </a>
        </div>
    </header>
    <!-- end Topbar -->
    <!-- ========== Left Sidebar Start ========== -->
    <!-- Left Sidebar End -->

    <!-- ============================================================== -->
    <!-- Start Page Content here -->
    <!-- ============================================================== -->

    <!-- Start Content-->
    <div class="row justify-content-center mt-5">
        <div class="col-lg-6">
            <div class="card">
                <div class="card-body">
                    <h4 class="header-title mb-4">Create Customer</h4>

                    <form th:object="${customer}" class="parsley-examples"
                          novalidate="" method="post">

                        <div class="form-group">
                            <label for="name">Name<span class="text-danger">*</span></label>
                            <input type="text" required
                                   placeholder="Enter name" class="form-control" id="name" th:field="*{name}">
                            <!--                            <p th:if="${errorsMap.containsKey('nameInvalid')}" class="alert-danger"-->
                            <!--                               th:text="${errorsMap.get('nameInvalid')}"></p>-->
                        </div>
                        <div class="form-group">
                            <label for="email">Email address<span
                                    class="text-danger">*</span></label>
                            <input type="email" required
                                   placeholder="Enter email" class="form-control" id="email" th:field="*{email}">
                            <!--                            <p th:if="${errorsMap.containsKey('emailInvalid')}" class="alert-danger"-->
                            <!--                               th:text="${errorsMap.get('emailInvalid')}"></p>-->
                        </div>
                        <div class="form-group">
                            <label for="address">Address<span
                                    class="text-danger">*</span></label>
                            <input type="text" required
                                   placeholder="Enter address" class="form-control" id="address" th:field="*{address}">
                            <!--                            <p th:if="${errorsMap.containsKey('addressInvalid')}" class="alert-danger"-->
                            <!--                               th:text="${errorsMap.get('addressInvalid')}"></p>-->
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone<span
                                    class="text-danger">*</span></label>
                            <input type="tel" required
                                   placeholder="Enter phone" class="form-control" id="phone" th:field="*{phone}">
                            <!--                            <p th:if="${errorsMap.containsKey('phoneInvalid')}" class="alert-danger"-->
                            <!--                               th:text="${errorsMap.get('phoneInvalid')}"></p>-->
                        </div>

                        <div class="form-group text-right mb-0">
                            <button class="btn btn-primary waves-effect waves-light mr-1" type="submit">
                                Submit
                            </button>
                            <button type="reset" class="btn btn-secondary waves-effect waves-light">
                                Cancel
                            </button>
                        </div>

                    </form>
                </div>
            </div>
            <!-- end card -->
        </div>
    </div>
    <!-- end container-fluid -->

</div>
<!-- end content -->


<!-- Footer Start -->
<th:block th:if="${errorsMap.isEmpty()} == false">
    <footer class="alert alert-danger fixed-bottom mb-0">
        <div class="container">
            <div class="error-area">
                <ul>
                    <li th:each="key : ${errorsMap.keySet()}" th:text="${errorsMap.get(key)}"></li>
                </ul>
            </div>
        </div>
    </footer>
</th:block>
<!-- end Footer -->


<!-- ============================================================== -->
<!-- End Page content -->
<!-- ============================================================== -->

<!-- END wrapper -->


<!-- Right Sidebar -->

<th:block th:replace="/layout/js"/>
</body>

</html>
