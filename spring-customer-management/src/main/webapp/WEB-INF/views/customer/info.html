<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="utf-8">
    <title>Customer Info</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Responsive bootstrap 4 admin template" name="description">
    <meta content="Coderthemes" name="author">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <th:block th:replace="/layout/headcss"/>

</head>

<body>

<!-- Begin page -->
<div id="wrapper">


    <!-- Topbar Start -->
    <header>
        <div class="col-lg-6">
            <h1>Info customer</h1>
        </div>
        <div class="col-lg-6 header-right-button">
            <a href="/customers">
                <button class="btn btn-outline-light">
                    <i class="fas fa-bars"></i>
                    List of customers
                </button>
            </a>
        </div>
    </header>
    <!-- end Topbar -->
    <!-- ========== Left Sidebar Start ========== -->
    <!-- Left Sidebar End -->

    <!-- ============================================================== -->
    <!-- Start Page Content here -->
    <!-- ============================================================== -->

    <!-- Start Content-->
    <div class="row justify-content-center mt-5">
        <div class="col-lg-6">
            <div class="card">
                <div class="card-body" th:object="${customer}">
                    <h4 class="header-title mb-4">Customer Info #<span th:text="*{id}"></span></h4>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" readonly
                               placeholder="Enter name" class="form-control" id="name" th:field="*{name}">
                    </div>
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" readonly
                               placeholder="Enter email" class="form-control" id="email" th:field="*{email}">
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" readonly
                               placeholder="Enter email" class="form-control" id="address" th:field="*{address}">
                    </div>
                    <div class="form-group">
                        <label for="address">Phone</label>
                        <input type="text" readonly
                               placeholder="Enter email" class="form-control" id="phone" th:field="*{phone}">
                    </div>
                    <div class="form-group">
                        <label for="address">Balance</label>
                        <input type="text" readonly
                               placeholder="Enter email" class="form-control" id="balance" th:field="*{balance}">
                    </div>
                </div>
            </div>
            <!-- end card -->
        </div>
    </div>
    <!-- end container-fluid -->

</div>
<!-- end content -->


<!-- Footer Start -->
<!-- end Footer -->


<!-- ============================================================== -->
<!-- End Page content -->
<!-- ============================================================== -->

<!-- END wrapper -->


<!-- Right Sidebar -->

<th:block th:replace="/layout/js"/>
</body>

</html>
