<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="utf-8">
    <title>Customer Info</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Responsive bootstrap 4 admin template" name="description">
    <meta content="Coderthemes" name="author">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <th:block th:replace="/layout/headcss" />

</head>

<body>

<!-- Begin page -->
<div id="wrapper">


    <!-- Topbar Start -->
    <th:block th:replace="/layout/top" />
    <!-- end Topbar -->
    <!-- ========== Left Sidebar Start ========== -->
    <th:block th:replace="/layout/left" />
    <!-- Left Sidebar End -->

    <!-- ============================================================== -->
    <!-- Start Page Content here -->
    <!-- ============================================================== -->

    <div class="content-page">
        <div class="content">

            <!-- Start Content-->
            <div class="row justify-content-center mt-5">
                <div class="col-lg-6">
                    <div class="card">
                        <div class="card-body" th:object="${customer}">
                            <h4 class="header-title mb-4">Customer Info #<span th:text="*{id}"></span></h4>
                                <div class="form-group">
                                    <label for="name">Name</label>
                                    <input type="text" readonly
                                           placeholder="Enter name" class="form-control" id="name" th:field="*{name}">
                                </div>
                                <div class="form-group">
                                    <label for="email">Email address</label>
                                    <input type="email" readonly
                                           placeholder="Enter email" class="form-control" id="email" th:field="*{email}">
                                </div>
                                <div class="form-group">
                                    <label for="address">Address</label>
                                    <input type="text" readonly
                                           placeholder="Enter email" class="form-control" id="address" th:field="*{address}">
                                </div>
                        </div>
                    </div>
                    <!-- end card -->
                </div>
            </div>
            <!-- end container-fluid -->

        </div>
        <!-- end content -->


        <!-- Footer Start -->
        <th:block th:replace="/layout/footer"/>
        <!-- end Footer -->

    </div>

    <!-- ============================================================== -->
    <!-- End Page content -->
    <!-- ============================================================== -->

</div>
<!-- END wrapper -->


<!-- Right Sidebar -->
<th:block th:replace="/layout/right" />

<th:block th:replace="/layout/js" />
</body>

</html>
